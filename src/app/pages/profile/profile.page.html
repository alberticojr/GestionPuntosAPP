<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-title class="header-title">Perfil de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button class="header-button" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <div class="profile-content">
    <ion-card class="profile-card">
      <!-- Encabezado con nombre y tipo -->
      <ion-card-header class="card-header">
        <ion-grid>
          <ion-row>
            <div class="avatar">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
          </ion-row>

          <ion-row>
            <ion-card-title class="card-title">{{ user.name }}</ion-card-title>
          </ion-row>

          <ion-row>
            <p class="user-type">{{ user.type }}</p>
          </ion-row>
        </ion-grid>
      </ion-card-header>

      <!-- InformaciÃ³n principal -->
      <ion-card-content class="card-content">
        <div class="info-section">
          <p class="user-info"><strong>Email:</strong> {{ user.email }}</p>
          <p class="user-info"><strong>Puntos:</strong> {{ user.points }}</p>
          <p class="user-info"><strong>Combos:</strong> {{ user.combos }}</p>
        </div>

        <!-- Acciones -->
        <div class="button-group">
          <ion-button class="action-button" (click)="addPoints(user._id, 1)">
            +1 Punto
          </ion-button>
          <ion-button
            class="action-button"
            (click)="subtractPoints(user._id, 1)"
          >
            -1 Punto
          </ion-button>
          <ion-button class="action-button" (click)="addCombo(user._id, 1)">
            +1 Combo
          </ion-button>
          <ion-button
            class="action-button"
            (click)="subtractCombo(user._id, 1)"
          >
            -1 Combo
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
