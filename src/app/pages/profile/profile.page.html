<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-title class="header-title">Perfil de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button class="header-button" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-content" *ngIf="user; else loadingTemplate">
    <ion-card class="profile-card">
      <!-- Encabezado con nombre y tipo -->
      <ion-card-header class="card-header">
        <ion-grid>
          <ion-row>
            <div class="avatar">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
          </ion-row>

          <ion-row>
            <ion-card-title class="card-title">
              {{ user.name }} {{ user.surname }}
            </ion-card-title>
          </ion-row>

          <ion-row>
            <p class="user-type" *ngIf="user.type === 'user'">Usuario</p>
            <p class="user-type" *ngIf="user.type === 'admin'">Administrador</p>
          </ion-row>
        </ion-grid>
      </ion-card-header>

      <!-- InformaciÃ³n principal -->
      <ion-card-content class="card-content">
        <!-- ðŸ”„ Loader mientras se actualiza -->
        <div *ngIf="loading" class="spinner-container">
          <ion-spinner name="crescent"></ion-spinner>
          <p>Actualizando...</p>
        </div>

        <div class="info-section" *ngIf="!loading">
          <p class="user-info"><strong>Email:</strong> {{ user.email }}</p>
          <p class="user-info"><strong>Puntos:</strong> {{ user.points }}</p>
          <p class="user-info"><strong>Combos:</strong> {{ user.combos }}</p>
        </div>

        <!-- Acciones -->
        <div class="button-group" *ngIf="!loading">
          <ion-button class="action-button" (click)="addPoints(user._id, 1)">
            +1 Punto
          </ion-button>
          <ion-button
            class="action-button"
            (click)="subtractPoints(user._id, 1)"
          >
            -1 Punto
          </ion-button>
          <ion-button class="action-button" (click)="addCombo(user._id, 1)">
            +1 Combo
          </ion-button>
          <ion-button
            class="action-button"
            (click)="subtractCombo(user._id, 1)"
          >
            -1 Combo
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- ðŸ”„ Loader inicial mientras carga el usuario -->
  <ng-template #loadingTemplate>
    <div class="spinner-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando usuario...</p>
    </div>
  </ng-template>
</ion-content>
